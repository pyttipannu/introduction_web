<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="src/styling.css">
    <script type="module" src="src/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>Municipality elections 2021</header>
    <div id="app"></div>
    
    <div class="center">
        <div id="ElectionsHappening">
            <form id="ElectionMap">
            </form>
        </div>
        <div class="container">
            <div id="map"></div>
            <div class="charts-container">
                <h2 id="info-name"></h2>
                <h2>Show as chart</h2>
                <button id="party-button">Party voting data</button>
                <button id="savePartyChartButton">Save party voting chart</button>
                <button id="gender-button">Gender distribution</button><br>
                <div id="partyChart"></div>
                <div id="chart"></div>
                <p id="no-info" style="text-align: center;"></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
